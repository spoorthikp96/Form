<!DOCTYPE html>
<html lang="en">

<head>

    <title>Form</title>
    <link href="./style.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div>
            <h1>Sign Up</h1>
            <p class="subtitle">It's quick and easy.</p>
        </div>
        <div>
            <hr>
        </div>
        <form>
            <div class="username">
                <input type="text" name="First Name" placeholder="First Name">
                <input type="text" name="Sur Name" placeholder="Sur Name">
            </div>
            <input type="text" name="Email" placeholder="Mobile number or email address">
            <input type="password" name="password" placeholder="password">
            <label class="gender">Gender</label>
            <div class="gender-container">
                <div>
                    <label>Male</label>
                    <input type="radio" name="gender" value="Male" />
                </div>
                <div>
                    <label>Female</label>
                    <input type="radio" name="Female" value="Female" />
                </div>
                <div>
                    <label>Custom</label>
                    <input type="radio" name="Custom" value="Custom" />
                </div>
            </div>
            <div class="paragraph">
                <p>People who use our service may have uploaded your contact information to Facebook.</p>
                <div class="para">
                    <p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS
                        notifications from us and can opt out at any time</p>
                </div>
            </div>
            <button class="button">Sign Up</button>
        </form>
    </div>
</body>

</html>
